      tip_path:
        description: 'ì•Œë¦¼ì„ ë³´ë‚¼ íŒ íŒŒì¼ ê²½ë¡œ (ì˜ˆ: 01-ê¸°ë³¸-ë¬¸ë²•ê³¼-íƒ€ì…-ì‹œìŠ¤í…œ/01-null-ì•ˆì „ì„±-ì•ˆì „-í˜¸ì¶œ-ì—°ì‚°ì.md)'
